<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text}}
        </div>
        <ul
                class="steps-list"
        >
          <template v-for="(value, key) in steps">
            <li
                    class="steps-item"
                    :class="{
                      'done' : key < activeIndex,
                      'active' : key == activeIndex
                    }"
                    @click="setActive(key)"
            ><span>{{ key + 1 }}</span> {{ value.title}}</li>
          </template>
        </ul>
        <div>
          <div v-if="isActive">
            <button class="btn" :disabled="prevDisabled" @click="prev">Назад</button>
            <button class="btn primary" @click="nextOfFinish">{{ isLastStep ? 'Завершить' : 'Вперед'}}</button>
          </div>
          <div v-else>
            <button class="btn" @click="reset">Начать заного</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
